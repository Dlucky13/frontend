<mat-card class="example-card">

    <mat-card-title-group>
      <mat-icon fontIcon="edit" (click)="editToggle()"></mat-icon>
      <mat-card-title>
        <span>Имя</span>
      </mat-card-title>
      <mat-card-subtitle>Роль</mat-card-subtitle>

  </mat-card-header>
  <mat-card-content> дата рождения </mat-card-content>
  <button mat-button (click)="logout()">Выйти</button>
</mat-card>
