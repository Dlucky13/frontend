<button
  mat-button
  cdkOverlayOrigin
  #trigger="cdkOverlayOrigin"
  (click)="showCardToggle()"
>
  Имя пользователя {{ (user$ | async)?.name || "не указано" }}
</button>

<ng-template
  cdkConnectedOverlay
  cdkConnectedOverlayHasBackdrop
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isCardShow"
  (backdropClick)="showCardToggle()"
>
  <app-user-card></app-user-card>
</ng-template>
